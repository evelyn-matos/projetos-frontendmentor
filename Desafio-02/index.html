<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image-top">
          <a href=""><img class="icon" src="./images/image-equilibrium.jpg" alt=""></a>
        <div class="img-overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>

    <a href=""><h1>Equilibrium #3429</h1></a>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="icones">
        <div class="icone1">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <p>0.041 ETH</p>
        </div>

        <div class="icone2">
          <img src="./images/icon-clock.svg" alt="Hora">
          <p>3 days left</p>
        </div>
      </div>

      <div class="rodape">
        <img class="avatar" src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <a href="">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
   
</body>
</html>
