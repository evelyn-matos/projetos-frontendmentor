<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
  <link rel="stylesheet" href="./style.css">
<body>
  <main class="container">
    <div class="image-area">
      <img src="./images/illustration-hero.svg" alt="imagem de uma mulher ouvindo musica">
    </div>
    <section class="info-area">
      <div class="title-desc">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
      <div class="plan-value">
          <img src="./images/icon-music.svg" alt="icone musica">
          <div class="value">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <span><a href="">Change</a></span>
      </div>
      <div class="button-payment-cancel">
          <button class="payment">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
      </div>
    </section>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/evelyn-matos">Evelyn Matos</a>.
  </div>
</body>
</html>
